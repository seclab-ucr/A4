<script id="__HELP_TOOLTIPS_STORE_STATE">window.__HELP_TOOLTIPS_STORE_STATE = {"editorial":{"SmartSearch":{"title":["Smart search"],"content":["The smart search combines multiple functions in a single, easy-to-use search field. You can enter your queries with or without field identifiers."]},"ResultsFound":{"title":["Number of results found"],"content":["Number of simple patent families matching your search criteria. One simple family can encompass many publications in different countries. The number of all patent publications matching your search criteria is: {0}"]},"ListViewDropdown":{"title":["List view"],"content":["Select a display format."]},"ListContentDropdown":{"title":["List content"],"content":["Select which results to display."]},"SortByDropdown":{"title":["Sort by"],"content":["Sort by rank to display the most relevant documents at the top of the list, or sort in ascending or descending order according to publication or priority date."]},"ResultOptionsDropdown":{"title":["Further options"],"content":["Download or print selected documents (up to 500 results). Add results to My patents. Share query."]},"ResultCheckbox":{"title":["Check box"],"content":["Select the check box to select a result. A result represents a simple family."]},"PublicationNumber":{"title":["Publication number"],"content":["The publication number is the number assigned to a patent application on publication. It is generally made up of a country code and a serial number of variable length."]},"PublicationDate":{"title":["Publication date"],"content":["The date on which a patent document is published, thereby making it part of the state of the art."]},"EarliestPriorityDate":{"title":["Earliest priority"],"content":["Filing date of the first-filed member of the simple family."]},"EarliestPublicationDate":{"title":["Earliest publication"],"content":["Publication date of the first-published member of the simple family."]},"AlsoPublishedAsDetail":{"title":["Available in"],"content":["Equivalent publications of the simple family by language."]},"PatentTranslate":{"title":["Patent Translate"],"content":["Machine translation service for translation of abstracts, claims and descriptions between English, French or German and any of the 27 other official languages of the EPO’s 38 member states, and between English and Chinese, Japanese, Korean or Russian."],"link":["patenttranslate"]},"DetailOptionsDropdown":{"title":["Further options"],"content":["Download, print or share the content displayed in the current view."]},"TabDropdown":{"title":["Tab selection"],"content":["Select from the drop-down menu the part or aspect of the publication you wish to display."]},"BibliographicDataTab":{"title":["Bibliographic data"],"content":["The data presented on the first page of a patent document."]},"PatentRegisterLink":{"title":["Patent register"],"content":["Open the application in the patent register."]},"GlobalDossierLink":{"title":["Global Dossier"],"content":["Access the file wrapper."]},"Applicants":{"title":["Applicant"],"content":["A person (i.e. natural person) or an organisation (i.e. legal entity) that has filed a patent application. There may be more than one applicant per application."]},"Inventors":{"title":["Inventor"],"content":["A person designated as an inventor in a patent application. An inventor can also be an applicant. An inventor is always a natural person. There may be more than one inventor per application."]},"Classification":{"title":["Classifications"],"content":["Patent classification is a system of sorting inventions and their documents into technical fields covering all areas of technology. Espacenet shows the International Patent Classification (IPC) and the Cooperative Patent Classification (CPC), where available."],"link":["classifications"]},"IPC":{"title":["IPC"],"content":["International Patent Classification. All patent applications are classified in the internationally recognised classification system. It is maintained by the World Intellectual Property Organization (WIPO) and is used in more than 100 countries worldwide."],"link":["ipc"]},"CPC":{"title":["CPC"],"content":["Cooperative Patent Classification. A patent classification system developed in partnership between the USPTO and the EPO. It is an extension of the International Patent System (IPC) which further classifies patent documents into specialised categories and is used by more than 45 patent offices."],"link":["cpc"]},"CPCNO":{"title":["CPC NO"],"content":["Refers to CPC symbols attributed by national offices."]},"CSets":{"title":["C-sets"],"content":["In certain CPC subclasses, the CPC allows a combination of ordered symbols to be allocated as a single classification. These are referred to as C-sets, combi sets or combination sets."]},"Priority":{"title":["Priority"],"content":["A priority is a right to file applications for the same invention at other offices within 12 months of the first application and yet claim the filing date of the first application. It is expressed by way of a priority number and a priority date."]},"Application":{"title":["Application"],"content":["Request for patent protection for an invention filed with a patent office. An application is given an application number and a filing date."]},"Publication":{"title":["Publication"],"content":["Patent document made available to the public, to which a publication number and a publication date have been assigned by a patent authority."]},"AlsoPublishedAs":{"title":["Published as"],"content":["List of all patent documents belonging to a simple family."]},"DescriptionTab":{"title":["Description"],"content":["Part of a patent application or specification. Discloses the invention as claimed, specifies the technical field to which the invention relates and indicates any prior art the applicant is aware of."]},"ClaimsTab":{"title":["Claims"],"content":["Part of a patent application or specification. Defines the technical features for which protection is sought."]
